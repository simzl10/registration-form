<!DOCTYPE html>
<html>
<head>
  <title>Wallet</title>
</head>
<body style="
  background-color: #e8e8e8;
  font-family: Arial;
">

  <div style="
    width: 500px;
    margin: 50px auto;
    padding: 30px;
    background-color: #f0f0f0;
  ">

    <div style="
      background-color: white;
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    ">

      <div style="
        font-size: 30px;
        color: #2f7d32;
        font-weight: bold;
        margin-bottom: 20px;
      ">
        $0
      </div>

      <button style="
        width: 100%;
        background-color: green;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 16px;
      ">
        Deposit
      </button>

      <button style="
        width: 100%;
        background-color: red;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      ">
        Withdraw
      </button>

    </div>

  </div>

</body>
</html>
