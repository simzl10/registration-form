<!DOCTYPE html>
<html>
<head>
    <title>Student Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            background-color: #f9f9d1;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
        }

        form {
            margin-top: 40px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 250px;
            padding: 6px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin: 10px 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            border: none;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Student Feedback Form</h1>

    <form>
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
